apiVersion: apps/v1
kind: Deployment
metadata:
  name: deadmanssnitch-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: deadmanssnitch-operator
  template:
    metadata:
      labels:
        name: deadmanssnitch-operator
    spec:
      serviceAccountName: deadmanssnitch-operator
      containers:
        - name: deadmanssnitch-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - deadmanssnitch-operator
          imagePullPolicy: Always
          resources:
            requests:
              memory: "800Mi"
              cpu: "50m"
            limits:
              memory: "800Mi"
              cpu: "50m"
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "deadmanssnitch-operator"
            - name: FEDRAMP
              value: "false"
